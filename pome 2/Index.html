<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ぽめ プレゼントページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 外部フォントとライブラリ -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- ★★★ ここから修正したCSS ★★★ -->
  <style>
    /* 基本的なスタイル */
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      background-color: #f4f7f9;
      color: #333;
    }
    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .profile-image {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    h1 {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      font-size: 24px;
      margin: 0;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .content-section {
      margin-bottom: 40px;
    }
    .section-title-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      display: inline-block;
      border-bottom: 3px solid #ffae00;
      padding-bottom: 5px;
    }

    /* 検索ボックス */
    .search-wrapper {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 40px;
    }
    .search-box {
      display: flex;
      max-width: 500px;
      margin: 10px auto 0;
    }
    #keyword {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    .search-box button {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      transition: background-color 0.3s;
    }
    .search-box button:hover {
      background-color: #0056b3;
    }


    /* =========================================
       ★★★ ここからがレイアウト修正の核となる部分 ★★★
       ========================================= */

    /* 結果表示エリアのスタイル */
    .results-area {
      display: flex; /* Flexboxを有効化 */
      flex-wrap: wrap; /* アイテムがコンテナ幅を超えたら折り返す */
      gap: 20px; /* アイテム間の余白 */
      justify-content: flex-start; /* アイテムを左詰めに配置 */
    }

    /* プレゼントカードのスタイル (JS側のクラス名を"card"から"result-item"に変更) */
    .result-item {
      box-sizing: border-box;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s, box-shadow 0.2s;
      overflow: hidden; /* 角丸を画像に適用するため */
      
      /* カード内部をflexboxで縦に並べる */
      display: flex;
      flex-direction: column;
      
      /* --- スマホ表示 (2列) --- */
      flex-basis: calc(50% - 10px);
      flex-grow: 1;
    }
    .result-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    /* --- PC表示 (3列) --- */
    @media (min-width: 768px) {
      .result-item {
        flex-basis: calc(33.333% - 14px);
      }
    }
    
    /* カード内部のスタイル (元のJSの構造を維持) */
    .result-item img {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9; /* 画像の高さを揃える */
      object-fit: cover; /* 比率を保ったままトリミング */
    }
    
    .result-item .card-content {
      padding: 15px;
      flex-grow: 1; /* この要素が伸びてボタンを下に押しやる */
    }
    
    .result-item .card-content .desc {
      font-size: 16px;
      font-weight: bold;
      margin: 0 0 10px 0;
    }
    
    .result-item .card-content .limit {
      font-size: 13px;
      color: #e67e22;
      margin: 0;
    }
    
    .result-item .card-action {
      padding: 0 15px 15px 15px;
      text-align: center;
    }

    .result-item .card-action a {
      display: block;
      padding: 10px 20px;
      background-color: #ffae00;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .result-item .card-action a:hover {
      background-color: #f39c12;
    }

    /* ローダーと結果なしの表示 */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .notfound {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
    }
  </style>
  <!-- ★★★ ここまで修正したCSS ★★★ -->
</head>

<body>

<header>
  <div class="header-content">
    <img src="https://pbs.twimg.com/profile_images/1931541461654503424/gTCdB12V_400x400.jpg" alt="プロフィール画像" class="profile-image">
    <div class="header-text">
      <h1>ぽめ プレゼントページ</h1>
    </div>
  </div>
</header>

<main>
  <!-- 固定プレゼントセクション -->
  <section id="fixed-section" class="content-section" style="display: none;">
    <div class="section-title-wrapper">
      <h2>🎁 限定プレゼント</h2>
    </div>
    <div id="fixed-loader" class="loader"></div>
    <div id="fixed" class="results-area" style="display: none;"></div>
  </section>

  <!-- 検索セクション -->
  <section class="search-wrapper">
    <p>希望のプレゼントのキーワードを入力してください</p>
    <div class="search-box">
      <input type="text" id="keyword" placeholder="例：ぽめ、0円">
      <button onclick="search()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="display: block;">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
        <span>検索</span>
      </button>
    </div>
  </section>

  <!-- 検索結果セクション -->
  <section class="content-section">
    <div id="loader" class="loader" style="display:none;"></div>
    <div id="results" class="results-area"></div>
    <div id="noresults" class="notfound" style="display:none;">
      入力されたキーワードに該当するプレゼントはありませんでした。<br>
      ・キーワードが間違っている可能性があります<br>
      ・または、プレゼントの配布期限が終了している可能性があります
    </div>
  </section>
</main>

<!-- 外部ライブラリとJavaScriptファイルを読み込み -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="script.js"></script>

</body>
</html>
